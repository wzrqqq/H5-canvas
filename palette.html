<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/palette.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
	</head>
	<body>
		<main>
			<ul class="tools">
				<li id="line" class="tool"><i class="iconfont icon-line"></i></li>
				<li id="dash" class="tool"><i class="iconfont icon-xuxian"></i></li>
				<li id="pencil" class="tool"><i class="iconfont icon-tubiao"></i></li>
				<li id="rect" class="tool"><i class="iconfont icon-rect"></i></li>
				<li id="circle" class="tool"><i class="iconfont icon-yuan"></i></li>
				<li id="poly" class="tool"><i class="iconfont icon-duobianxing"></i></li>
				<li id="polyJ" class="tool"><i class="iconfont icon-wujiaoxing"></i></li>
				<!--<div class="fg"></div>-->
				<li id="text" class="tool"><i class="iconfont icon-wenzi"></i></li>	
				<li id="paint" class="tool"><i class="iconfont icon-penqi"></i></li>
				<li id="fill" class=""><input type="color" name="" id="" value=""/></li>
				<li id="stroke" class="tool"><i class="iconfont icon-miaobian"></i></li>	
				<!--<div class="fg"></div>-->
				<li id="Color" class=""><input type="color" name="" id="" value=""/></li>
				<li id="eraser" class="tool"><i class="iconfont icon-xiangpi"></i></li>
				<li id="cancel" class="tool"><i class="iconfont icon-chexiao"></i></li>
				<li id="cutting" class="tool"><i class="iconfont icon-caiqie"></i></li>
			</ul>
			<div class="right">
				<div class="top">
					<a class="save">保存</a>
					<button class="clearAll">清除</button>
					<button class="newfile">新建</button>
					<button class="reverse">反向</button>
					<!--<select class="xiankuan">
						<option value="1">1</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="7">7</option>
					</select>-->
					
				</div>
				<div class="bottom">
					<canvas id="" width="900" height="500"></canvas>
					<div class="clean"></div>
					<div class="xpc"></div>
					<div class="opacity"></div>
				</div>
			</div>
		</main>
		
		
		
		
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/palette.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
